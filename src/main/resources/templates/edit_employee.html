<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Catalog Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employees Catalog</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Catalog</a>
      </li>
    </ul>
  </div>
</nav>






<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class>Update Employee</h1>
      <div class = "card-body">
        <form th:action="@{/employees/{id} (id=${employee.id})}" th:object = "${employee}" method="POST">
          <div class = "form-group">
            <label>Employee First Name</label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class = "form-control"
                    placeholder="Employee First Name"
            />
          </div>


          <div class = "form-group">
            <label>Employee Last Name</label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class = "form-control"
                    placeholder="Employee Last Name"
            />

          </div>


          <div class = "form-group">
            <label>Employee Address</label>
            <input
                    type="text"
                    name="address"
                    th:field="*{address}"
                    class = "form-control"
                    placeholder="Employee Address"
            />

          </div>



          <div class = "form-group">
            <label>Employee Skill</label>
            <input
                    type="text"
                    name="skill"
                    th:field="*{skill}"
                    class = "form-control"
                    placeholder="Employee Skill"
            />

          </div>


          <div class = "form-group">
            <label>Employee Skill Rate</label>
            <input
                    type="rate"
                    name="skillRate"
                    th:field="*{skillRate}"
                    class = "form-control"
                    placeholder="Employee Skill Rate"
            />

          </div>


          <div class = "box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>

</div>

</body>
</html>
